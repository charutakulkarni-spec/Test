<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent - AI Agent Foundry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="design-system.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="agent.css">
</head>
<body>
    <div class="app agent-app">
        <!-- Primary Navigation (Icon Menu) -->
        <aside class="primary-nav">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="white"/>
                    <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2"/>
                    <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2"/>
                </svg>
            </div>

            <div class="nav-icons">
                <button class="icon-btn" title="Home">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="white" stroke-width="2"/>
                    </svg>
                </button>
                <button class="icon-btn active" title="Projects">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="7" height="7" fill="currentColor"/>
                        <rect x="3" y="14" width="7" height="7" fill="currentColor"/>
                        <rect x="14" y="3" width="7" height="7" fill="currentColor"/>
                        <rect x="14" y="14" width="7" height="7" fill="currentColor"/>
                    </svg>
                </button>
                <button class="icon-btn" title="Documents">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="white" stroke-width="2"/>
                    </svg>
                </button>
                <button class="icon-btn" title="Agents">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="white" stroke-width="2"/>
                        <path d="M6 21V19C6 17.9391 6.42143 16.9217 7.17157 16.1716C7.92172 15.4214 8.93913 15 10 15H14C15.0609 15 16.0783 15.4214 16.8284 16.1716C17.5786 16.9217 18 17.9391 18 19V21" stroke="white" stroke-width="2"/>
                    </svg>
                </button>
                <button class="icon-btn" title="Deployment">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2"/>
                        <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2"/>
                        <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2"/>
                    </svg>
                </button>
                <button class="icon-btn" title="Database">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="7" height="7" stroke="white" stroke-width="2"/>
                        <rect x="3" y="14" width="7" height="7" stroke="white" stroke-width="2"/>
                        <rect x="14" y="3" width="7" height="7" stroke="white" stroke-width="2"/>
                        <rect x="14" y="14" width="7" height="7" stroke="white" stroke-width="2"/>
                    </svg>
                </button>
                <button class="icon-btn" title="Refresh">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 4V10H7" stroke="white" stroke-width="2"/>
                        <path d="M23 20V14H17" stroke="white" stroke-width="2"/>
                        <path d="M20.49 9C19.9828 7.56678 19.1209 6.28536 17.9845 5.27542C16.8482 4.26548 15.4745 3.55976 13.9917 3.22426C12.5089 2.88875 10.9652 2.93434 9.50481 3.35677C8.04437 3.77921 6.71475 4.56542 5.64 5.64L1 10M23 14L18.36 18.36C17.2853 19.4346 15.9556 20.2208 14.4952 20.6432C13.0348 21.0657 11.4911 21.1112 10.0083 20.7757C8.52547 20.4402 7.1518 19.7345 6.01547 18.7246C4.87913 17.7146 4.01717 16.4332 3.51 15" stroke="white" stroke-width="2"/>
                    </svg>
                </button>
                <button class="icon-btn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="3" stroke="white" stroke-width="2"/>
                        <path d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="white" stroke-width="2"/>
                    </svg>
                </button>
                <button class="icon-btn" title="Help">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
                        <path d="M9.09 9C9.3251 8.33167 9.78915 7.76811 10.4 7.40913C11.0108 7.05016 11.7289 6.91894 12.4272 7.03871C13.1255 7.15849 13.7588 7.52152 14.2151 8.06353C14.6713 8.60553 14.9211 9.29152 14.92 10C14.92 12 11.92 13 11.92 13" stroke="white" stroke-width="2"/>
                        <circle cx="12" cy="17" r="1" fill="white"/>
                    </svg>
                </button>
            </div>

            <div class="user-profile">
                <div class="user-avatar">A</div>
            </div>
        </aside>

        <!-- Page Title Container -->
        <div class="project-title-container">
            <div class="project-title-header">
                <button class="back-btn" id="backBtn" title="Back to project">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <h1 id="agentName">New Agent</h1>
            </div>
        </div>

        <!-- Secondary Navigation (Stepper) -->
        <aside class="agent-secondary-nav">
            <div class="stepper">
                <div class="stepper-item active">
                    <div class="stepper-number">1</div>
                    <div class="stepper-content">
                        <div class="stepper-title text">Details</div>
                    </div>
                </div>
                <div class="stepper-item">
                    <div class="stepper-number">2</div>
                    <div class="stepper-content">
                        <div class="stepper-title text">System Prompt</div>
                    </div>
                </div>
                <div class="stepper-item">
                    <div class="stepper-number">3</div>
                    <div class="stepper-content">
                        <div class="stepper-title text">Tools</div>
                    </div>
                </div>
                <div class="stepper-item">
                    <div class="stepper-number">4</div>
                    <div class="stepper-content">
                        <div class="stepper-title text">Output</div>
                    </div>
                </div>
                <div class="stepper-item">
                    <div class="stepper-number">5</div>
                    <div class="stepper-content">
                        <div class="stepper-title text">Prompt variables</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Agent Main Content -->
        <main class="agent-main-content">
            <div class="project-content">
                <!-- Step 1: Details -->
                <div class="step-content" id="step-1" style="display: block;">
                    <form id="agentDetailsForm">
                        <div class="form-group form-row">
                            <label for="agentNameInput" class="form-label text">Agent name <span class="required text-error">*</span></label>
                            <input type="text" id="agentNameInput" class="form-input text" placeholder="Enter agent name" required>
                        </div>

                        <div class="form-group form-row">
                            <label for="modelName" class="form-label text">Model name <span class="required text-error">*</span></label>
                            <select id="modelName" class="form-input text" required>
                                <option value="">Select a model</option>
                                <option value="claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                                <option value="claude-3-opus">Claude 3 Opus</option>
                                <option value="claude-3-haiku">Claude 3 Haiku</option>
                                <option value="gpt-4">GPT-4</option>
                                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            </select>
                        </div>

                        <div class="form-group form-row">
                            <label for="temperature" class="form-label text">Temperature</label>
                            <input type="number" id="temperature" class="form-input text" placeholder="0.7" min="0" max="2" step="0.1" value="0.7">
                        </div>
                    </form>
                </div>

                <!-- Step 2: System Prompt -->
                <div class="step-content" id="step-2" style="display: none;">
                    <form id="systemPromptForm" class="full-height-form">
                        <div class="form-group full-height-group-horizontal">
                            <label for="systemPrompt" class="form-label text">System Prompt</label>
                            <textarea id="systemPrompt" class="form-textarea full-height-textarea text-label" placeholder="Enter system prompt..."></textarea>
                        </div>
                    </form>
                </div>

                <!-- Step 3: Tools -->
                <div class="step-content" id="step-3" style="display: none;">
                    <button class="text-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Add tool
                    </button>
                </div>

                <!-- Step 4: Output -->
                <div class="step-content" id="step-4" style="display: none;">
                    <button class="text-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Add output
                    </button>
                </div>

                <!-- Step 5: Prompt variables -->
                <div class="step-content" id="step-5" style="display: none;">
                    <button class="text-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Add prompt variable
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="agent-footer">
                <div class="agent-footer-actions">
                    <button class="btn btn-secondary" id="backStepBtn">Back</button>
                    <button class="btn btn-secondary" id="nextStepBtn">Next</button>
                    <button class="btn btn-primary" id="createAgentBtn">Create</button>
                </div>
            </div>
        </main>
    </div>

    <script src="agent.js"></script>
</body>
</html>
